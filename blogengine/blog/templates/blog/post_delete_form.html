{% extends 'blog/base_blog.html' %}

{% block title %}
    Post Delete
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure?</h3>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger"> Delete Post</button>
    </form>
{% endblock %}
